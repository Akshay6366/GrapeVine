<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - GrapeVine</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96 text-center">
    <h2 class="text-2xl font-bold text-purple-700 mb-6">üçá Admin Login</h2>

    <input id="username" type="text" placeholder="Username"
           class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">

    <input id="password" type="password" placeholder="Password"
           class="w-full mb-6 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">

    <button onclick="login()"
            class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
      Login
    </button>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") { // change to your password
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin_dashboard.html";
      } else {
        alert("‚ùå Wrong credentials");
      }
    }
  </script>
</body>
</html>
