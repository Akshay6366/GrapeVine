<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track My Order - GrapeVine</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-xl font-bold text-purple-800">üçá GrapeVine</h1>
      <a href="index.html" class="text-purple-600 hover:text-purple-800 font-medium">Home</a>
    </div>
  </nav>

  <!-- Track Order Section -->
  <section class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8 mt-10">
    <h2 class="text-2xl font-bold text-purple-700 mb-6 text-center">Track My Order</h2>

    <!-- Input -->
    <div class="flex space-x-2 justify-center mb-6">
      <input id="phoneInput" type="tel" placeholder="Enter your phone number" 
             class="border border-gray-300 rounded-lg p-3 w-2/3 focus:ring-purple-500 focus:border-purple-500">
      <button onclick="trackOrder()" 
              class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold">
        Search
      </button>
    </div>

    <!-- Results -->
    <div id="results" class="hidden">
      <h3 class="text-lg font-semibold text-gray-800 mb-3">Your Orders</h3>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-purple-100 text-left">
              <th class="p-3 border">Variety</th>
              <th class="p-3 border">Quantity (kg)</th>
              <th class="p-3 border">Total (‚Çπ)</th>
              <th class="p-3 border">Date</th>
              <th class="p-3 border">Status</th>
            </tr>
          </thead>
          <tbody id="orderTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- No Results -->
    <p id="noResults" class="text-center text-gray-500 hidden mt-4">No orders found for this phone number.</p>
  </section>

  <script>
    function trackOrder() {
      const phone = document.getElementById("phoneInput").value.trim();
      const orders = JSON.parse(localStorage.getItem("orders")) || [];

      const filteredOrders = orders.filter(o => o.phone === phone);
      const resultsDiv = document.getElementById("results");
      const noResults = document.getElementById("noResults");
      const tableBody = document.getElementById("orderTableBody");

      tableBody.innerHTML = "";
      if (filteredOrders.length > 0) {
        resultsDiv.classList.remove("hidden");
        noResults.classList.add("hidden");

        filteredOrders.forEach(order => {
          let price = order.variety.includes("Red") ? 200 :
                      order.variety.includes("Green") ? 180 : 220;
          let total = price * order.quantity;

          let statusColor = order.status === "Pending" ? "bg-yellow-200 text-yellow-800" :
                            order.status === "Out for Delivery" ? "bg-blue-200 text-blue-800" :
                            "bg-green-200 text-green-800";

          let row = `
            <tr>
              <td class="p-3 border">${order.variety}</td>
              <td class="p-3 border">${order.quantity}</td>
              <td class="p-3 border">‚Çπ${total}</td>
              <td class="p-3 border">${new Date(order.date).toLocaleString()}</td>
              <td class="p-3 border"><span class="px-2 py-1 rounded ${statusColor}">${order.status}</span></td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      } else {
        resultsDiv.classList.add("hidden");
        noResults.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
